<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FootWearX - Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Blurred Background with Overlay */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('loginbg.jpg') no-repeat center center/cover;
            filter: blur(10px);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Login Form Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
            z-index: 1;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
       
        /* Form Elements */
        .login-container h1 {
            font-size: 2rem;
            color: rgb(255, 255, 255);
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease-in-out;
        }

        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .login-container input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(15, 52, 76, 0.6);
        }

        /* Login Button */
        .login-container button {
            width: 100%;
            padding: 12px;
            margin: 20px 0 10px;
            border: none;
            border-radius: 5px;
            background: #ff6f61;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, rgb(10,46,88) 18%, rgb(89, 255, 255));
            box-shadow: 0 5px 15px rgba(31, 47, 74, 0.5);
        }

        /* Links */
        .login-container p {
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .login-container p a {
            color: rgb(89, 255, 255);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .login-container p a:hover {
            color: rgb(10,46,88);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
            }
        }

        /* Falling Shoe Animation */
        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .shoe {
            position: absolute;
            top: -100px;
            width: 50px;
            height: 50px;
            background-size: cover;
            background-position: center;
            animation: fall 2s linear infinite, bounce 1s ease-in-out infinite;
        }

        /* Falling Animation */
        @keyframes fall {
            0% {
                top: -100px;
            }
            100% {
                top: 100vh;
            }
        }

        /* Bounce Animation */
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="container">
        <!-- Shoe elements with different images -->
        <div class="shoe" style="left: 10%; background-image: url('./anime1.png');"></div>
        <div class="shoe" style="left: 30%; background-image: url('./anime2.png');"></div>
        <div class="shoe" style="left: 50%; background-image: url('./anime3.png');"></div>
        <div class="shoe" style="left: 70%; background-image: url('./anime4.png');"></div>
        <div class="shoe" style="left: 90%; background-image: url('./anime5.png');"></div>
        <div class="shoe" style="left: 10%; background-image: url('./anime1.png');"></div>
        <div class="shoe" style="left: 30%; background-image: url('./anime2.png');"></div>
        <div class="shoe" style="left: 30%; background-image: url('./anime2.png');"></div>
        <div class="shoe" style="left: 11%; background-image: url('./anime2.png');"></div>
        <div class="shoe" style="left: 35%; background-image: url('./anime3.png');"></div>
        <div class="shoe" style="left: 45%; background-image: url('./anime3.png');"></div>
        <div class="shoe" style="left: 65%; background-image: url('./anime4.png');"></div>
    </div>

    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="event.preventDefault(); checkuse();">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="Sign Up.html">Sign Up</a></p>
    </div>

    <script>
        const shoes = document.querySelectorAll('.shoe');

        function randomizeFalling() {
    shoes.forEach(shoe => {
        let randomLeft = Math.floor(Math.random() * window.innerWidth); // Random horizontal position
        let randomDuration = Math.random() * (10 - 5) + 5; // Random falling speed between 5s and 10s (slower)

        shoe.style.left = `${randomLeft}px`;
        shoe.style.animationDuration = `${randomDuration}s`;
    });
}
        

        // Randomize every 2 seconds
        setInterval(randomizeFalling, 3000);
    </script>
 <script>
    function checkuse() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        console.log("Email: ", email);  // For debugging
        console.log("Password: ", password);  // For debugging

        if (email === "123@gmail.com" && password === "123#Abc@") {
            window.location.assign('./user-portal.html'); // Navigate to the user portal
        } else {
            alert('You entered an incorrect username or password!');
        }
    }
</script>

</body>
</html>
