<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>FootWearX - User Portal</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #10274c;
            color: white;
            padding: 15px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
        }

        header button {
            background: red;
            color: white;
            border: none;
            padding: 8px 15px;
            margin-right: 20px;
            cursor: pointer;
        }

        main {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 20px;
            height: 100%;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            background: #34495e;
            text-align: center;
            border-radius: 5px;
        }

        .sidebar li:hover {
            background: #1abc9c;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            background: #ecf0f1;
        }

        .section {
            display: none;
        }

        .active {
            display: block;
        }

        h2 {
            color: #333;
        }

        form label {
            display: block;
            margin: 10px 0;
        }

        form input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        form button {
            background: #3498db;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #2980b9;
        }

        #cartItems li {
            background: white;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #cartItems button {
            background: red;
            color: white;
            border: none;
            padding: 5px;
            cursor: pointer;
        }

        #cartItems button:hover {
            background: darkred;
        }
        
/* Search Icon */
#search-icon {
    cursor: pointer;
}

/* Fullscreen Search Overlay */
.search-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Dark transparent background */
    z-index: 9999;
    justify-content: center;
    align-items: center;
    flex-direction: column;
}

.search-container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: #ffffff3b;
    padding: 20px;
    border-radius: 10px;
    width: 80%;
    max-width: 500px;
}

#search-bar {
  
    width: 100%;
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-bottom: 10px;
 
}

button {
    padding: 10px 20px;
    background-color: rgb(10, 46, 88);
    color: rgb(255, 255, 255);
    border: none;
    border-radius: 15px;
    cursor: pointer;
}

button:hover {
    background-color: rgb(89, 255, 255);
    color: black;
}

/* Style for closing the search */
button {
    margin-top: 10px;
}
   /* Sidebar Navigation */
   .sidebar1 {
            position: fixed;
            top: 0;
            right: 0;
            width: 100px;
            height: 79vh;
            background: rgba(255, 255, 255, 0); /* Transparent */
            transition: background 0.3s ease-in-out;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            margin-top: 80px;
            margin-left: 20px;
            margin-right: 10px;
            margin-bottom: 20px;
            z-index: 0;
        }

        .sidebar1:hover {
            background: rgba(255, 255, 255, 0.9); /* Changes color on hover */
            a{
                color: #00000098;
            }
        }
        a:hover{
            color: black;
        }

        .sidebar1 a {
            text-decoration: none;
            color: #33333325;
            font-size: 18px;
            padding: 15px;
            max-width:  75px;
            text-align: center;
            display: block;
            transition: color 0.3s ease;
            z-index: -1;
        }

        .sidebar1 a:hover {
            background: #3498db;
            color: white;
            width: 60px;
            border-radius: 10px;
        }

        ::-webkit-scrollbar {
    width: 8px; /* Scrollbar width */
}

::-webkit-scrollbar-track {
    background: linear-gradient(135deg, rgb(10,46,88) 28%, rgb(89, 255, 255) );
    
}

::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg,  rgb(89, 255, 255),rgb(10,46,88) 49%  );
    border-radius: 10px;
    position: relative;
    display: fixed;
    justify-content: center;
    align-items: center;
}


    </style>
</head>
<body>



<!-- Sidebar Navigation -->
<div class="sidebar1">
    <a href="./Home.html"><i style="font-size: 40px;" class="fa fa-home" ></i></a><br>
    <a href="./About Us.html"><i style="font-size: 40px;" class="fa fa-info-circle" ></i></a><br>
    <a href="./Contact Us.html"><i style="font-size: 40px;" class="fa fa-envelope"></i></a><br>
    <a href="./Login.html"><i style="font-size: 40px;" class="fa fa-user" ></i></a><br>
    <a href="./Sign Up.html"><i style="font-size: 40px;" class="fa fa-user-plus" ></i></a>
    <a href="#"><i style="font-size: 40px;" class="fa fa-shopping-cart"></i></a>
    <!-- Magnifying Glass for Search -->
    <a href="#" id="search-icon" onclick="openSearch()"><i style="font-size: 30px;" class="fa fa-search"></i></a>
   
  <!-- Fullscreen Search Bar (Hidden Initially) -->
<div id="search-overlay" class="search-overlay">
  <div class="search-container">
      <input style="border-radius: 20px;" type="text" id="search-bar" placeholder="Search for products..." />
      <button onclick="closeSearch()">Close</button>
  </div>
</div>

  </div>
  <header>
    <h1>Welcome to Your User Portal</h1>
    <button onclick="logout()">Logout</button>
</header>
<main>
    <aside class="sidebar">
        <ul>
            <li onclick="showSection('dashboard')">Dashboard</li>
            <li onclick="showSection('profile')">Profile</li>
            <li onclick="showSection('cart')">Shopping Cart</li>
            <li onclick="showSection('orders')">Orders</li>
            <li onclick="showSection('settings')">Settings</li>
        </ul>
    </aside>

    <section class="content">
        <div id="dashboard" class="section active">
            <h2>Dashboard</h2>
            <p>Overview of your account and recent activities.</p>
        </div>

        <div id="profile" class="section">
            <h2>Profile</h2>
            <form id="profileForm">
                <label>Name: <input type="text" id="name" value="John Doe"></label>
                <label>Email: <input type="email" id="email" value="johndoe@example.com"></label>
                <label>Address: <input type="text" id="address" value="123 Street, Colombo"></label>
                <button type="button" onclick="updateProfile()">Save Changes</button>
            </form>
        </div>

        <div id="cart" class="section">
            <h2>Shopping Cart</h2>
            <ul id="cartItems">
                <li>Running Shoes - $129.99 <button onclick="removeItem(this)">Remove</button></li>
                <li>Casual Loafers - $89.99 <button onclick="removeItem(this)">Remove</button></li>
            </ul>
        </div>

        <div id="orders" class="section">
            <h2>Orders</h2>
            <p>Pending Orders: <span id="pendingOrders">1</span></p>
            <p>Completed Orders: <span id="completedOrders">3</span></p>
        </div>

        <div id="settings" class="section">
            <h2>Settings</h2>
            <button onclick="changePassword()">Change Password</button>
        </div>
    </section>
</main>

<script>
    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }

    function updateProfile() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const address = document.getElementById("address").value;
        alert(`Profile Updated:\nName: ${name}\nEmail: ${email}\nAddress: ${address}`);
    }

    function removeItem(button) {
        button.parentElement.remove();
    }

    function logout() {
        alert("Logging out...");
        window.location.href = "login.html"; // Redirect to login page
    }

    function changePassword() {
        alert("Redirecting to password change page...");
    }
</script>
<script>
    // Function to open the search overlay and hide the page content
function openSearch() {
    // Hide the main content of the page (optional: you can modify the code to fade out other content if needed)
    document.body.style.overflow = "hidden"; // Prevent scrolling when search is open
    document.getElementById("search-overlay").style.display = "flex"; // Show the search overlay
}

// Function to close the search overlay and show the page content again
function closeSearch() {
    document.body.style.overflow = "auto"; // Allow scrolling again
    document.getElementById("search-overlay").style.display = "none"; // Hide the search overlay
}

</script>
</body>
</html>
